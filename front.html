<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Anomaly Detection</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('download.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            color: #fff;
        }

      
        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('download.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            flex-direction: column;
            text-align: center;
        }

        .landing-page h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #00ff99;
        }

        .btn-landing {
            background-color: #00ff99;
            color: #121212;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-landing:hover {
            background-color: #00cc7a;
        }

 
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('download.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #00ff99;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #00ff99;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc7a;
        }

    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #121212;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 400px;
        }

        .modal-content button {
            margin-top: 20px;
            width: 100px;
        }

        .error {
            color: #ff0000;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Landing Page -->
<div id="landingPage" class="landing-page">
    <h1>Cyber Threat Detection</h1>
    <button class="btn-landing" onclick="goToForm()">Analyze Network Threats</button>
</div>

<!-- Form Page -->
<div id="formPage" class="container hidden">
    <h1>Enter Network Information</h1>
    <form id="anomalyForm" onsubmit="handleFormSubmit(event)">
        <label for="srcPort">L4 Source Port</label>
        <input type="number" id="srcPort" placeholder="Enter L4 Source Port" required>

        <label for="dstPort">L4 Destination Port</label>
        <input type="number" id="dstPort" placeholder="Enter L4 Destination Port" required>

        <label for="tcpFlags">TCP Flags</label>
        <input type="text" id="tcpFlags" placeholder="Enter TCP Flags" required>

        <label for="protocol">Protocol</label>
        <input type="text" id="protocol" placeholder="Enter Protocol" required>

        <label for="l7Proto">L7 Protocol</label>
        <input type="text" id="l7Proto" placeholder="Enter L7 Protocol" required>

        <button type="submit">Analyze</button>
        <href onclick="goToip()">Check Blocked IP</href>
    </form>
    <div id="error" class="error"></div>
</div>

<!-- Modal for Result -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <h2 id="predictionResult"></h2>
        <button onclick="closeModal()">OK</button>
    </div>
</div>
<div id="ipPage" class="container hidden">
    <h1>Check Blocked IP</h1>
    <form id="blockIpForm" onsubmit="handleIpCheck(event)">
        <label for="ipAddress">Enter IP Address</label>
        <input type="text" id="ipAddress" placeholder="Enter IP Address" required>
        <button type="submit">Check IP</button>
        <href onclick="gotofront()">go back</href>
    </form>
    <div id="ipError" class="error"></div>
</div>

<!-- IP Check Result Modal -->
<div id="ipResultModal" class="modal">
    <div class="modal-content">
        <h2 id="ipCheckResult"></h2>
        <button onclick="iptoip()">OK</button>
    </div>
</div>



<script>
    window.onpopstate = function(event) {
        if (event.state && event.state.page === "form") {
            goToForm();
        } else if (event.state && event.state.page === "landing") {
            goBackToLanding();
        } else {
            goBackToLanding();
        }
    };

    function goToForm() {
        document.getElementById('landingPage').classList.add('hidden');
        document.getElementById('formPage').classList.remove('hidden');
        history.pushState({ page: "form" }, "", window.location.href);
    }


    function goBackToLanding() {
        document.getElementById('formPage').classList.add('hidden');
        document.getElementById('landingPage').classList.remove('hidden');
        history.pushState({ page: "landing" }, "", window.location.href);
    }
    function goToip() {
        document.getElementById('formPage').classList.add('hidden');
        document.getElementById('ipPage').classList.remove('hidden');
        history.pushState({ page: "ip" }, "", window.location.href);
    }
    function gotofront() {
        document.getElementById('ipPage').classList.add('hidden');
        document.getElementById('formPage').classList.remove('hidden');
        history.pushState({ page: "form" }, "", window.location.href);
    }


    function handleFormSubmit(event) {
        event.preventDefault();
        const srcPort = document.getElementById('srcPort').value;
        const dstPort = document.getElementById('dstPort').value;
        const tcpFlags = document.getElementById('tcpFlags').value;
        const protocol = document.getElementById('protocol').value;
        const l7Proto = document.getElementById('l7Proto').value;

        const inputData = {
            L4_SRC_PORT: srcPort,
            L4_DST_PORT: dstPort,
            TCP_FLAGS: tcpFlags,
            PROTOCOL: protocol,
            L7_PROTO: l7Proto
        };

        fetch('http://127.0.0.1:5000/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(inputData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('error').innerText = data.error;
            } else {
                displayResult(data);
            }
        })
        .catch(error => {
            document.getElementById('error').innerText = 'An error occurred: ' + error.message;
        });
    }

    function displayResult(data) {
        const status = data.prediction === 0 ? 'Safe' : 'Attacked';
        const popupMessage = `Prediction: ${status}\nProbability: ${data.prediction_probability}`;
        document.getElementById('predictionResult').innerText = popupMessage;
        document.getElementById('resultModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
        clearInputs();
    }

    function clearInputs() {
        document.getElementById('srcPort').value = '';
        document.getElementById('dstPort').value = '';
        document.getElementById('tcpFlags').value = '';
        document.getElementById('protocol').value = '';
        document.getElementById('l7Proto').value = '';
        document.getElementById('error').innerText = '';
    }

    function handleIpCheck(event) {
        event.preventDefault();
        const ipAddress = document.getElementById("ipAddress").value;

        fetch("http://127.0.0.1:5000/check_ip", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip_address: ipAddress })
        })
        .then(response => response.json())
        .then(data => {
            const resultText = data.blocked
                ? `IP ${ipAddress} is BLOCKED! ðŸš¨`
                : `IP ${ipAddress} is SAFE âœ…`;

            document.getElementById("ipCheckResult").innerText = resultText;
            document.getElementById("ipResultModal").style.display = "flex";
        })
        .catch(error => {
            document.getElementById("ipError").innerText = "Error: " + error.message;
        });
    }

    function iptoip() {
        document.getElementById("ipResultModal").style.display = "none";
    }

</script>
</body>
</html>
